<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Item | Auction House</title>
    <style>
        body { font-family: system-ui; background: #f3f4f6; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { background: white; max-width: 600px; width: 100%; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { margin-top: 0; color: #1f2937; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; font-size: 0.9rem; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .btn { width: 100%; padding: 12px; background: #2563eb; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 10px; }
        .btn:hover { background: #1d4ed8; }
        .back-link { display: block; text-align: center; margin-top: 15px; text-decoration: none; color: #6b7280; }
    </style>
</head>
<body>

<div class="container">
    <h1>List an Item</h1>
    <form id="listingForm" onsubmit="event.preventDefault(); createAuction();">
        <div class="form-group"><label>Item Title</label><input type="text" id="title" required></div>
        <div class="form-group"><label>Starting Price ($)</label><input type="number" id="price" required></div>
        <div class="form-group"><label>Duration</label>
            <select id="duration">
                <option value="3">3 Minutes (Test)</option>
                <option value="15">15 Minutes</option>
                <option value="60">1 Hour</option>
                <option value="1440">24 Hours</option>
                <option value="10080">7 Days</option>
            </select>
        </div>
        <div class="form-group"><label>Image URL (or upload logic)</label><input type="text" id="imageUrl" placeholder="http://..." required></div>
        <div class="form-group"><label>Description</label><textarea id="desc" rows="3"></textarea></div>
        
        <div class="form-group">
            <label>Pickup Location</label>
            <input type="text" id="location" value="Daphne, AL">
        </div>

        <button type="submit" class="btn">ðŸš€ Launch Auction Now</button>
    </form>
    <a href="index.html" class="back-link">Back to Home</a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // PASTE YOUR FIREBASE CONFIG HERE
    const firebaseConfig = {
      apiKey: "AIzaSyCt0i8a7ZVRlNmSts9yM4uGwV7ghPU59rk",
      authDomain: "eastern-shore-auction.firebaseapp.com",
      databaseURL: "https://eastern-shore-auction-default-rtdb.firebaseio.com",
      projectId: "eastern-shore-auction",
      storageBucket: "eastern-shore-auction.firebasestorage.app",
      messagingSenderId: "771348898846",
      appId: "1:771348898846:web:3b6371e8f826747fdcba0f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    window.createAuction = function() {
        const user = auth.currentUser;
        if (!user) { alert("You must be logged in to sell."); window.location.href = "index.html"; return; }

        const durationMinutes = parseInt(document.getElementById('duration').value);
        const startTime = Date.now();
        const endTime = startTime + (durationMinutes * 60 * 1000);

        const newAuctionRef = push(ref(db, 'auctions'));
        
        const auctionData = {
            id: newAuctionRef.key,
            seller_uid: user.uid,
            seller_name: user.displayName || "Unknown Seller",
            title: document.getElementById('title').value,
            start_price: parseInt(document.getElementById('price').value),
            current_bid: parseInt(document.getElementById('price').value),
            image_url: document.getElementById('imageUrl').value,
            description: document.getElementById('desc').value,
            location: document.getElementById('location').value,
            end_time: endTime,
            status: "live", // Directly live
            bid_history: {}
        };

        set(newAuctionRef, auctionData).then(() => {
            alert("Auction Launched!");
            window.location.href = "index.html";
        });
    }
</script>
</body>
</html>
