<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Item | Auction House</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background: #f3f4f6; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: white; max-width: 500px; width: 100%; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { margin-top: 0; color: #1f2937; text-align: center; font-size: 1.8rem; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 0.9rem; color: #374151; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        .btn { width: 100%; padding: 14px; background: #2563eb; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1.1rem; margin-top: 10px; transition: background 0.2s; }
        .btn:hover { background: #1d4ed8; }
        .back-link { display: block; text-align: center; margin-top: 20px; text-decoration: none; color: #6b7280; font-size: 0.9rem; }
        .back-link:hover { text-decoration: underline; }
    </style>
</head>
<body>

<div class="container">
    <h1>List an Item</h1>
    <form id="listingForm" onsubmit="event.preventDefault(); createAuction();">
        <div class="form-group">
            <label>Item Title</label>
            <input type="text" id="title" placeholder="e.g. Vintage Lamp" required>
        </div>
        
        <div class="form-group">
            <label>Starting Price ($)</label>
            <input type="number" id="price" placeholder="20" required>
        </div>
        
        <div class="form-group">
            <label>Duration</label>
            <select id="duration">
                <option value="3">3 Minutes (Quick Test)</option>
                <option value="15">15 Minutes</option>
                <option value="60">1 Hour</option>
                <option value="1440">24 Hours</option>
                <option value="4320">3 Days</option>
                <option value="10080">7 Days</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Image URL</label>
            <input type="text" id="imageUrl" placeholder="Paste image link here..." required>
            <small style="color:#6b7280; display:block; margin-top:5px;">Right-click an image online and choose "Copy Image Address"</small>
        </div>
        
        <div class="form-group">
            <label>Description</label>
            <textarea id="desc" rows="3" placeholder="Condition, details, etc."></textarea>
        </div>
        
        <div class="form-group">
            <label>Pickup Location</label>
            <input type="text" id="location" value="Daphne, AL">
        </div>

        <button type="submit" class="btn">ðŸš€ Launch Auction</button>
    </form>
    <a href="index.html" class="back-link">&larr; Back to Marketplace</a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // --- YOUR FIREBASE CONFIG ---
    const firebaseConfig = {
      apiKey: "AIzaSyCt0i8a7ZVRlNmSts9yM4uGwV7ghPU59rk",
      authDomain: "eastern-shore-auction.firebaseapp.com",
      databaseURL: "https://eastern-shore-auction-default-rtdb.firebaseio.com",
      projectId: "eastern-shore-auction",
      storageBucket: "eastern-shore-auction.firebasestorage.app",
      messagingSenderId: "771348898846",
      appId: "1:771348898846:web:3b6371e8f826747fdcba0f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    window.createAuction = function() {
        const user = auth.currentUser;
        
        // Simple check: user must be logged in to post
        if (!user) { 
            alert("Please log in on the home page first."); 
            window.location.href = "index.html"; 
            return; 
        }

        const durationMinutes = parseInt(document.getElementById('duration').value);
        const startTime = Date.now();
        const endTime = startTime + (durationMinutes * 60 * 1000);

        // Generate a new unique ID in the 'auctions' list
        const newAuctionRef = push(ref(db, 'auctions'));
        
        const auctionData = {
            id: newAuctionRef.key,
            seller_uid: user.uid,
            seller_name: user.displayName || "Member",
            title: document.getElementById('title').value,
            start_price: parseInt(document.getElementById('price').value),
            current_bid: parseInt(document.getElementById('price').value),
            image_url: document.getElementById('imageUrl').value,
            description: document.getElementById('desc').value,
            location: document.getElementById('location').value,
            end_time: endTime,
            status: "live",
            created_at: startTime
        };

        set(newAuctionRef, auctionData).then(() => {
            alert("Success! Your auction is live.");
            window.location.href = "index.html";
        }).catch((error) => {
            alert("Error: " + error.message);
        });
    }
</script>
</body>
</html>
